<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div>
                <p>Digite um número (entre 1 e 100):</p>
                <p><input type="number" name="num" id="num" min="1" max="100"></p>
                <p><input type="button" value="Adicionar número" onclick="addNum()"></p>
                <p><select name="sel" id="sel" size="6"></select></p>
                <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            </div>
            <div id="finalizar">

            </div>
        </section>
        <footer> 
            <p>&copy; Stephanye Cunto</p>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
