<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador de Idade </title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1> Verificador de Idade</h1>
        </header>
        <article>
            <section>
            <div>
                <p> Ano de nascimento:
                    <input type="number" name="txtano" id="txtano" min="1900" max="2024">
                </p>
                <p> Sexo:
                    <input type="radio" name="radsex" id="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem" checked>
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="verificar" onclick="verificar()">
                </p>
            </div>
            <div id="resultado">
                <p> Preencha os dados acima para ver o resultado!</p>
            </div>
            </section>
        </article>
        <footer> 
            <p>&copy; Stephanye Cunto</p>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
