<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HMTL</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <p><abbr title="Use a tag <p>">Parágrafos</abbr></p>
        </li>
        <li>
            <p> <abbr title="Use as tags <h1>,<h2>,...,<h6>">Títulos</abbr></p>
        </li>
        <li>
            <p> <abbr title="Use a tag <img>">Imgagens</abbr></p>
        </li>
        <li>           
            <p> <abbr title="Use a tag <abbr>">Abreviações</abbr></p>
        </li>
        <li>
            <p> <abbr title="Use as tags <pre> e <code>">Códigos-fonte</abbr></p>
        </li>
        <li>
            <p> <abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></p>
        </li>
        <li>
            <p> <abbr title="Use as tags <dl> <dt> <dd>">Listas com demarcadores</abbr></p>
        </li>
    </ul>
</body>
</html>
