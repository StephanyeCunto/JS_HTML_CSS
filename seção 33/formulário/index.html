<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    </head>
    <body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p> O meu formulário </p>
            <p>
                <label for="nome">
                    Nome:
                </label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>
            <p>
                <label for="dev">
                    Sou um dev:
                </label>
                <input type="checkbox" id="dev1" name="dev1" value="sim">
            </p>
            <p>
                <label for="dev">
                    Sou um dev:
                </label>
                <input type="checkbox" id="dev2" name="dev2" value="sim">
            </p>
            <p>
                <label for="dev">
                    Sou um dev:
                </label>
                <input type="checkbox" id="dev3" name="dev3" value="sim">
            </p>
            <p>
                Genêro:<br>
                <label for="feminino">
                    Feminino
                </label>
                <input type="radio" id="feminino" name="genero" value="feminino"><br>
                <label for="masculino">
                    Masculino
                </label>
                <input type="radio" id="masculino" name="genero" value="masculino"><br>
                <label for="outro">
                    Outro
                </label>
                <input type="radio" id="outro" name="genero" value="outro"><br>
            </p>
            <p>
                <label for="date">
                    Data:
                </label>
                <input type="date" id="date" name="date" value="2020-04-20">
            </p>
            <p>
                <label for="date-time-local">
                    Data time:
                </label>
                <input type="datetime-local" id="date-time-local" name="date-time-local" value="2020-04-20T20:00">
            </p>
            <p>
                <label for="time">
                    Time:
                </label>
                <input type="time" id="time" name="time" value="20:00">
            </p>
            <p>
                <label for="cor">
                    Cor peferida:
                </label>
                <input type="color" id="cor" name="cor" value="#ff0000">
            </p>
            <p>
                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email" placeholder="email@email.com">
            </p>
            <p>
                <label for="foto">
                    Foto:
                </label>
                <input type="file" id="foto" name="foto" accept=".png,.svg,image/*" multiple>
            </p>
            <p>
                <label for="numero">
                    Numero:
                </label>
                <input type="number" id="numero" name="numero" placeholder="329" min="50" max="500" step="4">
            </p>
            <p>
                <label for="senha">
                    Senha:
                </label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha">
            </p>
            <p>
                <label for="range">
                    Range:
                </label>
                <input type="range" id="range" name="range" min="0" max="20" step="2" list="list">
                <datalist id="list">
                    <option value="0" label="0%"></option>
                </datalist>
            </p>
            <p>
                <label for="url">
                    Url:
                </label>
                <input type="url" id="url" name="url" placeholder="url.com">
            </p>
            <p>
                <label for="search">
                    Search:
                </label>
                <input type="search" id="search" name="search" placeholder="search">
            </p>
            <p>
                <label for="select">
                    Select:
                </label>
                <select id="select" name="select">
                    <optgroup label="grupo">
                        <option value="qualquerValor" label="Diferente do valor 1"></option>
                        <option value="qualquerValor" label="Diferente do valor 2" disabled></option>
                    </optgroup>
                    <option value="qualquerValor" label="Diferente do valor 3" selected></option>
                    <option value="qualquerValor" label="Diferente do valor 4"></option>
                </select>
            </p>
            <p>
                <label for="textarea">
                    Textarea:
                </label>
                <textarea name="textarea" id="textarea" rows="6" cols="40"></textarea>
            </p>
            <p>              
                <button type="reset"> Reset </button>
                <button type="submit"> Enviar </button>
            </p>
        </form>
    </body>
</html>
