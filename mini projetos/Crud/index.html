        <table class="records" id="tableClient">

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2> Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id="form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" placeholder="E-mail do Cliente" class="modal-field" required>
                    <input type="text" id="telefone" placeholder="Celular do Cliente" class="modal-field" required>
                    <input type="text" id="cidade" placeholder="Cidade do Cliente" class="modal-field" required>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button class="button red" id="cancelar">Cancelar</button>  
                </footer>
            </div>
        </div>
    </main>
