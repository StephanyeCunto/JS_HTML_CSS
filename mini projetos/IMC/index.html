<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <article>
        <section>
            <h1>Calculador - IMC </h1><hr>
            <form>
                <div class="label-input">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="label-input">
                    <label for="altura">Altura:</label>
                    <input type="number" name="altura" id="altura" step="0.01" required>
                </div>
                <div class="label-input">
                    <label for="peso">Peso:</label>
                    <input type="number" name="peso" id="peso" step="0.01" required>
                </div>
                <div class="label-input">
                    <button type="button" onclick="recebeDados()"> Calcular </button>
                </div>
            </form>
        </section>
        <section id="sectionResultado">
            <div id="resultado">
            </div>
        </section>
    </article>

    <script src="assets/js/main.js"></script>
</body>
</html>
